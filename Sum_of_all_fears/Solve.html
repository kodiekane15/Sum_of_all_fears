	<script>
		$("#btnClear").hide();
		$("#btnSub").on("click", function () {
			$("#btnClear").show();
			let k = parseInt($("#soafK").val());
			let number1 = parseInt($(input1).val());
			let number2 = parseInt($(input2).val());
			let number3 = parseInt($(input3).val());
			let number4 = parseInt($(input4).val());
			let number5 = parseInt($(input5).val());

			let inputs = [number1, number2, number3, number4, number5]

			let output = "";

			for (let index = 0; index < inputs.length - 1; index++) {
				if (inputs[index] > k)
					continue;

				let result = k - inputs[index];

				if (inputs.indexOf(result, index + 1) > -1) {
					output = `We found a solution for the K value of ${k}`;
					break;
				}
				else {
					output = `We could not find a solution for the K value of ${k}`;
				}
			}
			$("#soafOutput").text(output);
		})
		$("#btnClear").on("click", function () {
			$("#soafK").val("");
			$("#input1").val("");
			$("#input2").val("");
			$("#input3").val("");
			$("#input4").val("");
			$("#input5").val("");
			$("#soafOutput").text("");
			$("#btnClear").hide();
		})
	</script>
